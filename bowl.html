<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Bowl</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1><b>Step 1</b></h1>
<h4>Choose a Side, or Get Half and Half</h4>
<br>
    
    <img class="img" src="https://nomnom-files.pandaexpress.com/global/assets/modifiers/Sides_ChowMein.png">
    <br>
    <input type="checkbox" id="Mein" name="1" value="1">
    <label for="Mein">Chow Mein</label>
    <br>
    <img class="img" src="https://nomnom-files.pandaexpress.com/global/assets/modifiers/Sides_FriedRice.png">
    <br>
    <input type="checkbox" id="Fried" name="1" value="2">
    <label for="Fried">Fried Rice</label>
    <br>
    <img class="img" src="https://nomnom-files.pandaexpress.com/global/assets/modifiers/Sides_WhiteSteamedRice.png">
    <br>
    <input type="checkbox" id="White" name="1" value="3">
    <label for="White">White Steamed Rice</label>
    <br>
    <img class="img" src="https://nomnom-files.pandaexpress.com/global/assets/modifiers/Vegetables_SuperGreens.png">
    <br>
    <input type="checkbox" id="Green" name="1" value="4">
    <label for="Green">Super Greens</label>

<h1><b>Step 2</b></h1>
<img class="img" src="https://nomnom-files.pandaexpress.com/global/assets/modifiers/Chicken_OrangeChicken.png">
<br>
    <input type="checkbox" id="orange" name="2" value="1">
    <label for="orange">The Original Orange Chicken</label>
    <br>
    <img class="img" src="https://nomnom-files.pandaexpress.com/global/assets/modifiers/Beef_ShanghaiAngusSteak.png">
<br>
    <input type="checkbox" id="black" name="2" value="2">
    <label for="black">Black Pepper Angus Steak</label>
    <br>
    <img class="img" src="https://nomnom-files.pandaexpress.com/global/assets/modifiers/Seafood_HoneyWalnutShrimp.png" >
<br>
    <input type="checkbox" id="honey" name="2" value="3">
    <label for="honey">Honey Walnut Shrimp</label>
    <br>
    <img class="img" src="https://nomnom-files.pandaexpress.com/global/assets/modifiers/Chicken_GrilledTeriyakiChicken.png">
<br>
    <input type="checkbox" id="Teriyaki" name="2" value="4">
    <label for="Teriyaki">Grilled Teriyaki Chicken</label>
    <br>
    <img class="img"src="https://nomnom-files.pandaexpress.com/global/assets/icons/Entree_ChefsSpecial1619Only.png">
<br>
    <input type="checkbox" id="chef" name="2" value="5">
    <label for="chef">Chef's Special</label>
    <br>
    <img class="img" src="https://nomnom-files.pandaexpress.com/global/assets/modifiers/Chicken_KungPaoChicken.png">
<br>
    <input type="checkbox" id="Kung" name="2" value="6">
    <label for="Kung">Kung Pao Chicken</label>
<br>

</body>
</html>
